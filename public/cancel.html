<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Payment Cancelled</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(ellipse at top, #1b2a6b 0%, #0b0f2a 70%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Inter, Arial, sans-serif;
      color: white;
    }

    .card {
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 60px;
      text-align: center;
      max-width: 500px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.4);
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    p {
      opacity: 0.8;
      margin-bottom: 30px;
    }

    a {
      display: inline-block;
      padding: 14px 28px;
      border-radius: 10px;
      background: rgba(255,255,255,0.15);
      color: white;
      text-decoration: none;
      font-weight: 600;
      border: 1px solid rgba(255,255,255,0.2);
    }

    .icon {
      font-size: 64px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="icon">⚠️</div>
    <h1>Payment Cancelled</h1>
    <p>No charge was made. You can upgrade anytime.</p>
    <a href="/upgrade.html">Try Again</a>
  </div>
</body>
</html>
