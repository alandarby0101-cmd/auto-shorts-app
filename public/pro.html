<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pro Dashboard</title>
  <link rel="stylesheet" href="/pro.css" />
</head>
<body>
  <div class="app">
    <div class="dashboard">

      <!-- SIDEBAR -->
      <aside class="sidebar">
        <div class="profile">
          <div class="avatar"></div>
          <h3>Pro User</h3>
          <span class="badge">Pro Active</span>

          <div class="stats">
            <div><strong>1</strong> video</div>
            <div><strong>280k</strong> views</div>
          </div>
        </div>
      </aside>

      <!-- MAIN -->
      <main class="main">
        <div class="top">
          <input id="prompt" placeholder="Describe your short..." />
          <button id="generate">Generate</button>
        </div>

        <div class="cards">
          <div class="card" id="script">Waiting for script...</div>
          <div class="card" id="voice">Epic Journey</div>
          <div class="card" id="preview">Preview ready</div>
        </div>

        <button class="final" id="finalBtn">Generate Final Short</button>
      </main>

    </div>
  </div>

  <script src="/pro.js"></script>
</body>
</html>
