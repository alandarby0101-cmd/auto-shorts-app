<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Auto Shorts Pro</title>
  <style>
    body {
      margin: 0;
      font-family: Inter, Arial, sans-serif;
      background: radial-gradient(circle at top, #1a2a6c, #000);
      color: white;
    }

    .container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 20px;
      background: rgba(0,0,0,0.4);
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(0,0,0,.6);
    }

    .top {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }

    .card {
      background: rgba(255,255,255,0.08);
      border-radius: 15px;
      padding: 20px;
      flex: 1;
      min-height: 120px;
    }

    input {
      width: 100%;
      padding: 15px;
      border-radius: 12px;
      border: none;
      font-size: 16px;
    }

    button {
      background: linear-gradient(90deg,#4facfe,#00f2fe);
      border: none;
      padding: 15px 25px;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      color: black;
      font-weight: bold;
    }

    .footer {
      text-align: center;
      margin-top: 30px;
    }

    video {
      width: 100%;
      border-radius: 12px;
      margin-top: 10px;
    }
  </style>
</head>

<body>

<div class="container">
  <div class="top">
    <div class="card" style="max-width:300px">
      <h3>Pro User</h3>
      <p id="me">Loading...</p>
    </div>

    <div class="card">
      <input id="prompt" placeholder="Describe your short..." />
      <button onclick="generate()">Generate</button>
    </div>
  </div>

  <div class="top">
    <div class="card">
      <h3>Script / Hooks</h3>
      <pre id="script">—</pre>
    </div>
    <div class="card">
      <h3>Images</h3>
      <pre id="images">—</pre>
    </div>
    <div class="card">
      <h3>Video</h3>
      <div id="preview">—</div>
    </div>
  </div>

  <div class="footer">
    <button onclick="finalize()">Generate Final Short</button>
  </div>
</div>

<script>
async function generate() {
  const prompt = document.getElementById("prompt").value;

  document.getElementById("script").innerText = "Generating script...";
  document.getElementById("images").innerText = "Waiting...";
  document.getElementById("preview").innerText = "Waiting...";

  const s = await fetch("/api/generate-script", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ prompt })
  }).then(r => r.json());

  document.getElementById("script").innerText = s.script;

  await fetch("/api/generate-scenes", { method: "POST" });
  document.getElementById("images").innerText = "Scenes ready";

  await fetch("/api/generate-images", { method: "POST" });
  document.getElementById("images").innerText = "Images generated";
}

async function finalize() {
  document.getElementById("preview").innerText = "Rendering video...";

  const r = await fetch("/api/render-video", { method: "POST" }).then(r => r.json());

  document.getElementById("preview").innerHTML = `
    <video controls src="${r.url}"></video>
    <br><a href="${r.url}" download>⬇ Download MP4</a>
  `;
}

fetch("/api/me").then(r=>r.json()).then(d=>{
  document.getElementById("me").innerText = d.name;
});
</script>

</body>
</html>
